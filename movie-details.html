<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
			integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./css/styles.css" />
		<script type="module" src="./js/config.js" defer></script>
		<script type="module" src="./js/script.js" defer></script>
		<title>Busca Filmes</title>
	</head>
	<body>
		<header class="container">
			<div class="icon-element">
				<img src="./assets/busca-filmes-logo.png" alt="Logo do Busca Filmes" />
				<h1>Busca Filmes</h1>
			</div>
			<form action="">
				<i class="fa-solid fa-search"></i>
				<input type="text" class="search-bar" placeholder="Buscar" />
			</form>
		</header>

		<main class="container">
			<section class="details">
				<div class="poster"></div>

				<div class="content">
					<h1>Título</h1>
					<div class="main-info">
						<div class="info runtime">
							<i class="fa-solid fa-clock"></i><span>1h 50min</span>
						</div>
						<div class="info year">
							<i class="fa-solid fa-calendar"></i><span>2022</span>
						</div>
						<div class="info rating">
							<i class="fa-solid fa-star"></i><span>8.9</span>
						</div>
					</div>
					<h3>Gêneros</h3>
					<div class="bubble-group">
						<div class="bubble">Ação</div>
						<div class="bubble">Comédia</div>
						<div class="bubble">Família</div>
					</div>
					<h3>Diretor</h3>
					<div class="bubble-group">
						<div class="bubble">Otávio Chaves</div>
					</div>
					<h3>Descrição</h3>
					<p>
						Lorem ipsum dolor sit, amet consectetur adipisicing elit. Incidunt
						accusamus maiores aut rem provident ducimus suscipit nemo voluptates
						beatae repudiandae.
					</p>
				</div>
			</section>
		</main>

		<footer>
			<img src="./assets/busca-filmes-logo.png" alt="Logo do Busca Filmes" />
			<h1>Busca Filmes</h1>
		</footer>
	</body>
</html>
