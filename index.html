<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
			integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./css/styles.css" />
		<script type="module" src="./js/config.js" defer></script>
		<script type="module" src="./js/script.js" defer></script>
		<title>Busca Filmes</title>
	</head>
	<body>
		<header class="container">
			<div class="icon-element">
				<img src="./assets/busca-filmes-logo.png" alt="Logo do Busca Filmes" />
				<h1>Busca Filmes</h1>
			</div>
			<form action="">
				<i class="fa-solid fa-search"></i>
				<input type="text" class="search-bar" placeholder="Buscar" />
			</form>
		</header>

		<main>
			<h2>Em cartaz</h2>
		</main>

		<!-- Popular Movies Section -->
		<section class="section container movies">
			<div class="divider">
				<i class="fa-solid fa-fire"></i>
				<h3>Filmes</h3>
				<div class="divider-line"></div>
			</div>

			<div class="movie-grid" id="popular-movies"></div>
			<div class="popular-movie-pag">
				<button id="previous">Previous Page</button>
				<button id="next">Next Page</button>
			</div>
		</section>

		<!-- Popular Shows Section -->
		<section class="section container shows">
			<div class="divider">
				<i class="fa-solid fa-tv"></i>
				<h3>Séries</h3>
				<div class="divider-line"></div>
			</div>

			<div class="movie-grid" id="popular-shows"></div>
			</div>
		</section>

		<!-- Comedy Section -->
		<section class="section container">
			<div class="divider">
				<i class="fa-solid fa-masks-theater"></i>
				<h3>Comédias</h3>
				<div class="divider-line"></div>
			</div>

			<div class="movie-grid"></div>
		</section>

		<!-- Action Movies -->
		<section class="section container">
			<div class="divider">
				<i class="fa-solid fa-gun"></i>
				<h3>Ação</h3>
				<div class="divider-line"></div>
			</div>

			<div class="movie-grid"></div>
		</section>
	</body>
</html>
